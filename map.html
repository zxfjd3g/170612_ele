<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map</title>
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KULoG1pp2NjfGuBB9vaIHXDAp2uwESmq"></script>
</head>
<body>
<div id="allmap"></div>

<script type="text/javascript">
  //创建地图对象
  const map = new BMap.Map('allmap')
  // 指定中心点和缩放级别
  map.centerAndZoom(new BMap.Point(116.504, 39.915), 14)

  var geolocation = new BMap.Geolocation();
  /*  // 根据浏览器定位
  geolocation.getCurrentPosition(function(r){

      map.panTo(r.point);
      map.centerAndZoom(r.point, 18)
      alert('您的位置：'+r.point.lng+','+r.point.lat);
    }
    else {
      alert('failed'+this.getStatus());
    }
  },{enableHighAccuracy: true})
  */

  /*根据地址名称定位*/
  // 创建地址解析器实例
  var myGeo = new BMap.Geocoder();
  // 将地址解析结果显示在地图上,并调整地图视野
  myGeo.getPoint("深圳市宝安区后瑞地铁", function(point){
    if (point) {
      map.centerAndZoom(point, 30);
      map.addOverlay(new BMap.Marker(point));
    }else{
      alert("您选择地址没有解析到结果!");
    }
  }, "深圳市");

</script>
</body>
</html>
